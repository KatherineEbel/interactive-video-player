<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Player</title>
<link rel="stylesheet" href="css/app.css" type="text/css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/video-controls.js" type="text/javascript"></script>
</head>

<body>
  <div class="video-container">
    <video id="video" preload="metadata" controls>
      <source src="video/video.mp4" type="video/mp4"/>
      <source src="/video/video.ogg" type="video/ogg"/>
      <track id="text-track" label="English" kind="subtitles" srclang="en" src="video/captions.vtt" default/>
    </video>
    <progress id="progress-bar" value="0" max="100"></progress>
    <div id="buttonbar">
      <button id="play-pause" class="playing"></button>
      <button id="volume-toggle" class="volume-on"></button>
      <button id="subtitles" type="button" data-state="subtitles">CC</button>
      <button id="fullscreen-toggle" class="full-screen-on"></button>
    </div>  
  </div>
  <div class="caption">
    <p id="caption-text">
    </p>
  </div>
</body>
</html>
